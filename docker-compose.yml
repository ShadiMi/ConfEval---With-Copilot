
services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: confeval-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: confeval
      POSTGRES_USER: shadi
      POSTGRES_PASSWORD: ${DB_PASSWORD:-S123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shadi -d confeval"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: confeval-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://shadi:${DB_PASSWORD:-S123}@db:5432/confeval
      SECRET_KEY: ${SECRET_KEY:-please-change-this-secret-key-in-production}
      DEBUG: ${DEBUG:-False}
      CORS_ORIGINS: '["http://localhost:3000", "http://frontend:3000", "${FRONTEND_URL:-http://localhost:3000}"]'
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
    volumes:
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
    container_name: confeval-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend

  # Nginx Reverse Proxy (optional - for production with SSL)
  nginx:
    image: nginx:alpine
    container_name: confeval-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    profiles:
      - production

volumes:
  postgres_data:
