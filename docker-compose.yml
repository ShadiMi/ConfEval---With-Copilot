services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: confeval-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}      # Changed from hardcoded 'confeval'
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      # Ensure the user variable is passed correctly
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: confeval-backend
    restart: unless-stopped
    environment:
      # Use the variable here too so it matches the DB service
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG:-False}
      # Update allowed origins to include your actual Server IP
      CORS_ORIGINS: '["http://localhost:3000", "http://${SERVER_IP}:3000", "https://${DOMAIN_NAME}"]'
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    volumes:
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # CRITICAL: This must be the PUBLIC IP of your Ubuntu server
        NEXT_PUBLIC_API_URL: http://${SERVER_IP}:8000/api
    container_name: confeval-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend

  # Nginx (Use this profile for production)
  nginx:
    image: nginx:alpine
    container_name: confeval-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment these when you have generated SSL certs
      # - ./nginx/ssl:/etc/nginx/ssl:ro 
      # - ./certbot/conf:/etc/letsencrypt/:ro
    depends_on:
      - frontend
      - backend
    profiles:
      - production

volumes:
  postgres_data: